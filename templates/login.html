{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>登陆注册</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'css/new_blah2.css' %}">
<link href="{% static 'css/style.css' %}static/css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<div class="main-content">
        <h2>登录账号</h2>
					<form action="/login/" method="post">
                        {%csrf_token%}
						<input type="text" name="Username" placeholder="用户名" required=" " />
						<input type="password" name="Password" placeholder="密码" required=" " />
						<input type="submit" value="登录" />
					</form>

</div>
<div class="main-content">
        <h2>创建一个账号</h2>
					<form action="/rigister/" method="post">
                        {%csrf_token%}
						<input type="text" name="Username" placeholder="用户名" required=" " />
						<input type="password" name="Password" placeholder="密码" required=" " />
						<input type="email" name="Email" placeholder="Email" required=" " />
						<input type="text" name="Phone" placeholder="电话" required=" " />
						<input type="submit" value="注册" />
					</form>

</div>

<script type="text/javascript">
$('.toggle').click(function(){
	$(this).children('i').toggleClass('fa-pencil');
	$('.form').animate({height: "toggle",'padding-top': 'toggle','padding-bottom': 'toggle',opacity: "toggle"}, "slow");
});
if({{ values }}=='登陆成功')
alert({{ values }});


</script>

</body>
</html>
