        <div style="width: 1400px;height:100px;margin-left:20px;float: left">
            <p style="text-align:center">广州出租的房屋类型如图可见，主要以2室1厅1卫，一室一厅一卫，三室一厅一卫为主，与贝壳网相比，并无太大区别</p>

        </div>

            <p style="text-align:center">广州出租的房屋价格类型如图可见，成正态分布，主要以2000为主，与贝壳网相比，并无太大区别</p>
        </div>

        </div>

        </div>

        <div style="width: 1400px;height:100px;margin-left:20px;float: left">
            <p style="text-align:center">广州出租的房屋支付类型如图可见，主要以押一付一，押一付三为主，与贝壳网相比，并无太大区别，建议房主以这为标准，设置租房条件</p>
        </div>

        <div  id="main7" style="margin-left: 100px;width: 600px;height:400px;background-color: #ffffff;float: left;margin-top: 20px">
        </div>
        <div id="main8" style="width: 600px;height:400px;background-color: #ffffff;margin-left:20px;float: left;margin-top: 20px">
        </div>
        <div style="width: 1400px;height:100px;margin-left:20px;float: left">
            <p style="text-align:center">广州出租的房屋数量时间分布如图可见，从一月到6月一直在增长，与贝壳网相比，降低月份不再同一月，可能是由于公司运营的关系</p>
        </div>


        <div  id="main9" style="margin-left: 100px;width: 600px;height:400px;background-color: #ffffff;float: left;margin-top: 20px">
        </div>

        </div>


        <div class="footer" style = "margin-bottom: 10px;float: left;margin-left: 600px">

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            toolbox: {
                feature: {
                    dataView: { //数据视图
                        show: true
                    },
                    restore: { //重置
                        show: true
                    },
                    dataZoom: { //数据缩放视图
                        show: true
                    },
                    saveAsImage: {//保存图片
                        show: true
                    },
                }
              },
            title: {
                text: '广州58同城房屋出租类型'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data:{{ type|safe }},
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: {{ values|safe }}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
